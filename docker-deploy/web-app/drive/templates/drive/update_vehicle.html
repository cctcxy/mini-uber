{% extends "register/base_drive.html" %}
{%load crispy_forms_tags %}
{%block content%}
    <div class="content-section">
      <form method="POST">
        {% if warning %}
            <div class="alert alert-info">
                <strong>{{ warning }}</strong>
            </div>
        {% endif %}
<!--          <ul class="messages">-->
<!--            {% if messages %}-->
<!--            <li>{{ messages.0 }}</li>-->
<!--            {% endif %}-->
<!--          </ul>-->
          {% if messages%}
          <div class="alert alert-danger">
              {% for message in messages %}
                <strong>{{ message }}</strong>
              <br>
              {% endfor %}
          </div>
          {% endif %}
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Update your vehicle</legend>
            {{ form|crispy }}
        </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit" value="Update"><a href="{% url 'driver_search' %}">submit</a></button>
          </div>
      </form>
    </div>
{% endblock %}
